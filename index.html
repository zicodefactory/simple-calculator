<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Calculator</h1>

  <form id="calform" name="cal">
    <input name="display" style="width: 555px;height:80px;text-align:center;background-color:#4B7FE0"><br>
    <input type="button" name="" value="0" onclick="cal.display.value+='0'">
    <input type="button" name="" value="1" onclick="cal.display.value+='1'">
    <input type="button" name="" value="2" onclick="cal.display.value+='2'">
    <input type="button" name="" value="+" onclick="cal.display.value+='+'" style="background-color:green;"><br>
    <input type="button" name="" value="3" onclick="cal.display.value+='3'">
    <input type="button" name="" value="4" onclick="cal.display.value+='4'">
    <input type="button" name="" value="5" onclick="cal.display.value+='5'">
    <input type="button" name="" value="-" onclick="cal.display.value+='-'" style="background-color:orange;"><br>
    <input type="button" name="" value="6" onclick="cal.display.value+='6'">
    <input type="button" name="" value="7" onclick="cal.display.value+='7'">
    <input type="button" name="" value="8" onclick="cal.display.value+='8'">
    <input type="button" name="" value="x" onclick="cal.display.value+='*'" style="background-color:brown;"><br>
    <input type="button" name="" value="9" onclick="cal.display.value+='9'">
    <input type="button" name="" value="C" onclick="cal.display.value=''" style="background-color:red;">
    <input type="button" name="" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color:purple;">
    <input type="button" name="" value="&#247;" onclick="cal.display.value+='/'" style="background-color:blue;"><br>

  </form>

</body>
</html>
